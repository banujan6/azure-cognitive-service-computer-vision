<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    height: 60px;
    margin: -8px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .toolbar #twitter-logo {
    height: 40px;
    margin: 0 16px;
  }

  .toolbar #twitter-logo:hover {
    opacity: 0.8;
  }

  .content {
    display: flex;
    margin: 32px auto;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }

  svg.material-icons {
    height: 24px;
    width: auto;
  }

  svg.material-icons:not(:last-child) {
    margin-right: 8px;
  }

  .card svg.material-icons path {
    fill: #888;
  }

  svg#rocket {
    width: 80px;
    position: absolute;
    left: -10px;
    top: -24px;
  }

  svg#rocket-smoke {
    height: calc(100vh - 95px);
    position: absolute;
    top: 10px;
    right: 180px;
    z-index: -10;
  }

  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
  }

  footer {
    margin-top: 8px;
    line-height: 20px;
    text-align: center;
  }

  footer .flex {
    display: flex;
    align-items: center;
  }

  .github-star-badge {
    color: #24292e;
    display: flex;
    align-items: center;
    font-size: 12px;
    padding: 3px 10px;
    border: 1px solid rgba(27,31,35,.2);
    border-radius: 3px;
    background-image: linear-gradient(-180deg,#fafbfc,#eff3f6 90%);
    margin-left: 4px;
    font-weight: 600;
    font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol;
  }

  .github-star-badge:hover {
    background-image: linear-gradient(-180deg,#f0f3f6,#e6ebf1 90%);
    border-color: rgba(27,31,35,.35);
    background-position: -.5em;
  }

  .twitter-badge {
    color: #ffffff;
    display: flex;
    align-items: center;
    font-size: 12px;
    padding: 3px 10px;
    border: 1px solid #1da2f0;
    border-radius: 3px;
    background-image: linear-gradient(-180deg,#29b0ff,#1da2f0 90%);
    margin-left: 4px;
    font-weight: 600;
    font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol;
  }

  .twitter-badge:hover {
    background-image: linear-gradient(-180deg,#1da2f0,#29b0ff 90%);
    border-color: #1da2f0;
    background-position: -.5em;
  }

  .mi .material-icons {
    height: 16px;
    width: 16px;
    margin-right: 4px;
  }

  svg#clouds {
    position: fixed;
    bottom: -160px;
    left: -230px;
    z-index: -10;
    width: 1920px;
  }


  /* Responsive Styles */
  @media screen and (max-width: 767px) {

    .card-container > *:not(.circle-link) ,
    .terminal {
      width: 100%;
    }

    .card:not(.highlight-card) {
      height: 16px;
      margin: 8px 0;
    }

    .card.highlight-card span {
      margin-left: 72px;
    }

    svg#rocket-smoke {
      right: 120px;
      transform: rotate(-5deg);
    }
  }

  @media screen and (max-width: 575px) {
    svg#rocket-smoke {
      display: none;
      visibility: hidden;
    }
  }

  .container {
    margin-top: 100px;
    margin-bottom: 100px;
    text-align: center;
  }

  .upload-btn {
    background-color: #1976d2;
    color: #ffffff;
    width: 500px;
    border: none;
    outline: none;
    padding: 10px;
    border-radius: 20px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
  }

  .object-marker {
    border: 2px solid red;
    position: absolute;
    text-align: left;
  }

  .object-marker label {
    background-color: red;
    color: white;
  }

</style>

<!-- Toolbar -->

  <span style="margin-left: 20px;">Azure Congnitive Services | Computer Vision</span>
    <div class="spacer"></div>
    <a aria-label="Angular on twitter" target="_blank" rel="noopener" href="https://twitter.com/@bad_piggie_6" title="Twitter">
      <svg id="twitter-logo" height="24" data-name="Logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">

      </svg>
    </a>
</div>

<div class="content" role="main">

  <div class="container">

    <div style="padding-bottom: 40px;"  *ngIf="imageRawString !== null">
      <div 
        class="object-marker"
        *ngFor="let objectData of objects"
        [ngStyle]="{
          'margin-left.px': objectData.rectangle.x / image.ratio,
          'margin-top.px': objectData.rectangle.y / image.ratio,
          'width.px': objectData.rectangle.w / image.ratio,
          'height.px': objectData.rectangle.h / image.ratio
        }"
        >
          <label style="background-color: red;">{{ objectData.object }}</label>
      </div>
      <img src="{{ imageRawString }}" [ngStyle]="{'width.px': image.fixedWidth}"/>
    </div>

    <input type="file" style="display: none;" accept="image/*" (change)="readImage($event.target)" #uploadFile>
    <button *ngIf="!isAnalysing" class="upload-btn" (click)="openImageBrowseDialog()">Select an Image</button>

    <h2 *ngIf="isAnalysing">Analysing Image.... Please Wait!</h2>

  </div>


  
  <footer>

    <div>
      <h4>Love this project?</h4>
    </div>
    <div class="flex">
      <a href="https://github.com/banujan6/azure-congnitive-service-computer-vision" target="_blank" rel="noopener">
        <div class="mi github-star-badge">
          <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
          Give a Star | Github
        </div>
      </a>

      <a href="https://twitter.com/@bad_piggie_6" target="_blank" rel="noopener">
        <div class="mi twitter-badge">
          Follow @bad_piggie_6
        </div>
      </a>
    </div>
    <div style="padding-top:20px">
      <h4>Take a Tour</h4>
    </div>
    <div class="flex">
      <a href="https://azure.microsoft.com/en-us/services/cognitive-services/" style="margin-right:20px;">Azure Cognitive Services</a>
      <a href="https://azure.microsoft.com/en-us/services/cognitive-services/computer-vision/" style="margin-left:20px;">Computer Vision API</a>
    </div>

  </footer>

  <svg id="clouds" alt="Gray Clouds Background" xmlns="http://www.w3.org/2000/svg" width="2611.084" height="485.677" viewBox="0 0 2611.084 485.677">
